<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Coffee Shop</title>
</head>
<body>
  <nav>
    <div class="search-box">
      <input type="text" placeholder="what do you want to learn">
      <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="login-join">
      <button class="btn-login">login</button>
      <button class="btn-join">join for free <i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </nav>
  <section class="coffee-shop-image">
    <img src="./images/background.png" alt="coffee-shop">
    <p class="img-first-text">Caffee first,</p>
    <p class="img-second-text">Schemes later.</p>
  </section>
  <section class="coffee-ad">
    <div class="left-coffee-ad">
      <div class="coffee-ad-rectangle"></div>
      <img src="./images/image.png" alt="coffee">
      <div class="coffee-ad-circle"></div>
    </div>
    <div class="right-coffee-ad">
      <div class="ad-sm-rectangle"></div>
      <p>make your</p>
      <!-- i think it's coffee not caffee -->
      <p>own caffee</p>
      <div class="ad-large-rectangle"></div>
    </div>
  </section>
  <section class="coffee-products">
    <p class="products-advice">practise advice</p>
    <p class="products-info">coffee products</p>
    <div class="products-cards">
      <!-- Cards Here -->
    </div>
  </section>
  <footer>
    <p class="coffee-join">join us</p>
    <div class="coffee-subscribe">
      <input type="email" placeholder="Your Email">
      <button type="button">subscribe</button>
    </div>
  </footer>

  <script src="./js/app.js"></script>
</body>
</html>
